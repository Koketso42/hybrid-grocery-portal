<ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
    <ngb-panel title="Login to Hybrid's Grocery Online shopping">
        <ng-template ngbPanelContent >
            <form class="p-3" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" novalidates>
                <div class="form-group" [ngClass]="{'has-danger':!loginForm.controls['username'].valid && loginForm.controls['username'].touched}">
                    <label for="username">Username</label>
                    <input type="username" class="form-control" [formControl]="loginForm.controls['username']" [ngClass]="{'form-control-danger':!loginForm.controls['username'].valid && loginForm.controls['username'].touched}" id="username" value="" placeholder="Enter username" [(ngModel)]="username" />
                    <div *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched" class="form-control-feedback">* Please complete this field</div>
                </div>
                <div class="form-group" [ngClass]="{'has-danger':!loginForm.controls['password'].valid && loginForm.controls['password'].touched}">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" [formControl]="loginForm.controls['password']" [ngClass]="{'form-control-danger':!loginForm.controls['password'].valid && loginForm.controls['password'].touched}" id="password" value="" placeholder="Enter password" [(ngModel)]="password" />
                    <div *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched" class="form-control-feedback">* Please complete this field</div>
                    <div *ngIf="loginForm.controls['password'].hasError('pattern') && loginForm.controls['password'].touched" class="form-control-feedback">* Your password must at least have 8 characters, numbers (1, 2, 3, etc), special character (@, #, %, etc), sppercase letter (A, B, C, etc)</div>
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-primary" (click)="login(loginForm.value)">Login</button>
                    <p class="content-divider center mt-2"><span>or</span></p>
                    <p class="text-center">
                            Don't have an account yet? <button class="btn btn-primary-clear" (click)="onNavigateToPage('register')">Register Now</button>
                    </p>
                </div>
            </form>
        </ng-template>
    </ngb-panel>
</ngb-accordion>
