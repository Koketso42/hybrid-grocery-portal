<div class="container" *ngIf="catalogue">
  <div *ngFor="let category of catalogue.categories">
    <h1>{{ category.categoryName }}</h1>
    <hr />
    <div class="row bounce-in">
      <div class="col" *ngFor="let product of category.products">
        <div class="card text-center">
            <div class="card-body">
              <div class="card-block">
                <h4 class="card-title">{{ product.productName }}</h4>
                <p class="card-text">{{ product.shortDescription }}</p>
                <button class="btn btn-primary" (click)="order(product)">Buy (R {{ product.price }})</button>
              </div>
            </div>
        </div> 
      </div>
    </div>
  </div>
</div>
